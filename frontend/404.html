<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Next Level VR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="img/about-us.jpeg">
  <style>
    body {
      background:black;
      color: #0ff;
      text-align: center;
      padding: 50px;
      font-family: 'Orbitron', sans-serif;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .btn-neon {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    .btn-neon:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code glitch" data-text="404">404</div>
    <div class="error-message">It seems like you went out of bounds... Please return to the play area!</div>
    <a href="index.html" class="btn btn-neon">Return to Home</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
